    <title>Numeral Converter</title>
  </head>
  <body>
    <div class="converter-bg">
      <h1>Numeral Converter</h1>
      

      
      <div class="converter">
        <div class="select">
          <select name="select" id="selector">
          <option value="decimal" id="decimal" selected>Decimal</option>
          <option value="roman" id="roman">Roman</option>
        </select>
      </div>
      <div class="first-col"><p class="output"></p>
      </div>
      <div class="second-col"><p class="input"></p></div>
      <div class="third-col">
        <div class="firs-row">
          <button id="clear">Clear</button>
          <button class="number">0</button>
          <button id="convert">Convert</button>
        </div>
        <div class="first-row">
          <button class="number roman">1</button>
          <button class="number">2</button>
          <button class="number roman">3</button>
        </div>
        <div class="second-row">
          <button class="number roman">4</button>
          <button class="number roman">5</button>
          <button class="number roman">6</button>
        </div>
        <div class="third-row">
          <button class="number roman">7</button>
          <button class="number">8</button>
          <button class="number roman">9</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
